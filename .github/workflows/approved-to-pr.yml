name: Approved sunscreen → draft processing

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  process-approved-sunscreen:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log trigger info
        run: |
          echo "Issue #${{ github.event.issue.number }} labeled 'approved'"
          echo "Title: ${{ github.event.issue.title }}"

      - name: Parse sunscreen YAML (dry run)
        working-directory: .github/scripts
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          npm install
          node parse-sunscreen.js


      - name: Post acknowledgement comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -d '{
              "body": "Submission approved.\n\nThis sunscreen has been marked as approved.\nAutomation has detected the approval and will process it shortly.\n\n(Draft processing only — no data has been published yet.)"
            }'
