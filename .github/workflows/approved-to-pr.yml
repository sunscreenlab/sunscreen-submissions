name: Approved sunscreen â†’ draft processing

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  process-approved-sunscreen:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Log trigger info
        run: |
          echo "Issue #${{ github.event.issue.number }} labeled 'approved'"
          echo "Title: ${{ github.event.issue.title }}"

      - name: Parse sunscreen
        working-directory: .github/scripts
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          npm install
          node parse-sunscreen.js

      # ðŸ‘‡ NEW STEP (log-only, safe)
      - name: Generate sunscreen ID (log only)
        run: node scripts/generateSunscreenEntry.js
        env:
          SUNSCREEN_BRAND: ${{ env.SUNSCREEN_BRAND }}
          SUNSCREEN_PRODUCT: ${{ env.SUNSCREEN_PRODUCT }}

      - name: Post acknowledgement comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -d '{
              "body": "Submission approved.\n\nThis sunscreen has been marked as approved.\nAutomation has detected the approval and will process it shortly.\n\n(Draft processing only â€” no data has been published yet.)"
            }'
